<body>
    <div id="mySidebar" class="sidebar">
        <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> -->
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-4">กรมส่งเสริมและพัฒนาคุณภาพชีวิตคนพิการ</span>
        </a>
        <div class="card-box2 mw-100 p-2" style="width: 100%; border-radius: 15px">
            <div class="row">
                <div class="col-sm-12">
                    <div class="p-2 text-center">
                        <h5><b>แผนที่ฐาน</b></h5>
                        <div class="row pt-2">
                            <div class="col-sm-4">
                                <div class="basemap-style basemap-style-active" value="ghyb">
                                    <div class="gR3rXe m-auto"
                                        style="background-image: url(https://maps.gstatic.com/tactile/layerswitcher/ic_satellite-1x.png);">
                                    </div>
                                    <label><b>ดาวเทียม</b></label>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="basemap-style " value="CartoDB_Positron">
                                    <div class="gR3rXe m-auto"
                                        style="background-image: url(https://maps.gstatic.com/tactile/layerswitcher/ic_default-1x.png);">
                                    </div>
                                    <label>ค่าเริ่มต้น</label>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="basemap-style " value="mapbox">
                                    <div class="gR3rXe m-auto"
                                        style="background-image: url(https://maps.gstatic.com/tactile/layerswitcher/ic_traffic-1x.png);">
                                    </div>
                                    <label>เส้นถนน</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-1 ml-5">
            <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                data-bs-target="#home-collapse" aria-expanded="true" style="font-size: 20px;">
                ภาพรวมคนพิการในประเทศไทย
            </button>
            <div class="collapse show" id="home-collapse">
                <div class="form-check">
                    <a><input class="form-check-input" type="radio" name="flexRadioDefault" id="num_total" checked>
                        <label class="form-check-label" for="num_total">
                            จำนวนคนพิการทั้งหมด
                        </label></a>
                </div>
                <div class="form-check">
                    <a><input class="form-check-input" type="radio" name="flexRadioDefault" id="num_sex">
                        <label class="form-check-label" for="num_sex">
                            เพศ
                        </label></a>
                </div>
                <div class="form-check">
                    <a><input class="form-check-input" type="radio" name="flexRadioDefault" id="num_age">
                        <label class="form-check-label" for="num_age">
                            ช่วงอายุ
                        </label></a>
                </div>
                <div class="form-check">
                    <a><input class="form-check-input" type="radio" name="flexRadioDefault" id="num_edu">
                        <label class="form-check-label" for="num_edu">
                            การศึกษา
                        </label></a>
                </div>
            </div>
        </div>
        <div class="mb-1 ml-5">
            <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                data-bs-target="#type-collapse" aria-expanded="true" style="font-size: 20px;">
                ประเภทความพิการ
            </button>
            <div class="collapse show" id="type-collapse">
                <div class="form-check">
                    <a><input class="form-check-input" type="checkbox" value="checkAll" id="checkAll">
                        <label class="form-check-label" for="checkAll">
                            เลือกทั้งหมด
                        </label></a>
                </div>
                <div class="form-check">
                    <a><input class="form-check-input" type="checkbox" value="physical" id="physical">
                        <label class="form-check-label" for="physical">
                            ทางการเคลื่อนไหวหรือทางร่างกาย
                        </label></a>
                </div>
                <div class="form-check">
                    <a><input class="form-check-input" type="checkbox" value="heard" id="heard">
                        <label class="form-check-label" for="heard">
                            ทางการได้ยินหรือสื่อความหมาย
                        </label></a>
                </div>
                <div class="form-check">
                    <a><input class="form-check-input" type="checkbox" value="see" id="see">
                        <label class="form-check-label" for="see">
                            ทางการเห็น
                        </label></a>
                </div>
                <div class="form-check">
                    <a><input class="form-check-input" type="checkbox" value="mind" id="mind">
                        <label class="form-check-label" for="mind">
                            ทางจิตใจหรือพฤติกรรม
                        </label></a>
                </div>
                <div class="form-check">
                    <a><input class="form-check-input" type="checkbox" value="intelligence" id="intelligence">
                        <label class="form-check-label" for="intelligence">
                            ทางสติปัญญา
                        </label></a>
                </div>
                <div class="form-check">
                    <a><input class="form-check-input" type="checkbox" value="autism" id="autism">
                        <label class="form-check-label" for="autism">
                            ออทิสติก
                        </label></a>
                </div>
                <div class="form-check">
                    <a><input class="form-check-input" type="checkbox" value="learn" id="learn">
                        <label class="form-check-label" for="learn">
                            ทางการเรียนรู้
                        </label></a>
                </div>
            </div>
        </div>

        <!-- <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a> -->
    </div>

    <div id="main">
        <button class="openbtn" id="op_nav" onclick="openNav()">&#9776; </button>
        <button class="openbtn" id="close_nav" onclick="closeNav()">&#9776; </button>
        <div style="font-size: 38px; text-align: center;"> <b>ระบบข้อมูลคนพิการ</b> </div>

            <div class="d-flex justify-content-lg-end flex-row">

                </button> &nbsp;
                <button type="button" class="btn btn-outline-primary btnborder" style="font-size: 16px;"> ChartView
                </button>
            </div>

        <div class="row">
            <div class="col-sm">
                <div class=" p-4 d-flex flex-column">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="sel1">จังหวัด:</label>
                                <select class="form-control" id="pro">
                                    <option value="TH">ทุกจังหวัด</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="sel1">อำเภอ:</label>
                                <select class="form-control" id="amp">
                                    <option value="amp">ทุกอำเภอ</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="sel1">ตำบล:</label>
                                <select class="form-control" id="tam">
                                    <option value="tam">ทุกตำบล</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card border border-radius"
            style=" box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 3px 0px, rgba(0, 0, 0, 0.06) 0px 1px 2px 0px;" id="map">

        </div>
        <br>
    </div>
